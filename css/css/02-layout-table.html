<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="02-layout-table.css">
   <title>Layou-Table</title>
</head>
<body>
<table class="tabla-madre">
    <thead>
        <tr>
            <td class="header" >HEADER</td>
        </tr>
        <tr>
            <td class="nav">NAV</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <table class="tabla-hija">
                <tr>
                    <td class="main">MAiN</td>
                    <td class="aside">ASIDE</td>
                </tr>
            </table>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td class="footer">FOOTER</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
